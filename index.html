<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="public/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mao Nav</title>

    <!-- UI 样式 -->
    <style>
      .pw-mask {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }
      .pw-box {
        width: 320px;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 14px;
        box-shadow: 0 8px 22px rgba(0,0,0,0.25);
        font-family: "Microsoft YaHei", sans-serif;
        text-align: center;
      }
      .pw-box h2 {
        margin-bottom: 18px;
        font-size: 20px;
        font-weight: bold;
      }
      .pw-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 8px;
        font-size: 16px;
        outline: none;
      }
      .pw-btn {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #4a90e2;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
      }
      .pw-btn:hover {
        background: #357ab8;
      }
      .pw-error {
        margin-top: 10px;
        color: red;
        font-size: 14px;
        display: none;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const PASSWORD = "84366199"; // ← 你的登录密码

        // 创建 UI
        const mask = document.createElement("div");
        mask.className = "pw-mask";
        mask.innerHTML = `
          <div class="pw-box">
            <h2>请输入访问密码</h2>
            <input type="password" id="pwInput" class="pw-input" placeholder="输入密码">
            <button class="pw-btn" id="pwBtn">进入网站</button>
            <div class="pw-error" id="pwErr">密码错误，请重试</div>
          </div>
        `;
        document.body.appendChild(mask);

        // 检查密码
        document.getElementById("pwBtn").onclick = () => {
          const input = document.getElementById("pwInput").value;
          const err = document.getElementById("pwErr");

          if (input === PASSWORD) {
            mask.style.display = "none"; // 隐藏登录界面
            loadApp(); // 加载真实内容
          } else {
            err.style.display = "block"; // 显示错误提示
          }
        };
      });

      // 加载你的 Vue 主程序
      function loadApp() {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "/src/main.js";
        document.body.appendChild(script);
      }
    </script>

  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
